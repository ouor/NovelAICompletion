<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovelAI Prompt Completion - 설정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>NovelAI Prompt Completion - 설정</h1>
  <div id="options-container">
    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" placeholder="API Key를 입력하세요">
    </div>
    <div class="form-group">
      <label for="baseUrl">Base URL</label>
      <input type="text" id="baseUrl" placeholder="Base URL을 입력하세요">
    </div>
    <div class="form-group">
      <label for="model">Model Name</label>
      <input type="text" id="model" placeholder="Model 이름을 입력하세요">
    </div>
    <div class="form-group">
      <label for="systemPrompt">System Prompt</label>
      <textarea id="systemPrompt" placeholder="시스템 프롬프트를 입력하세요" rows="10" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"></textarea>
    </div>
    <button id="save">설정 저장</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
